<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iset">Estado</label>
             <select name="estado" id="iest">
                <option value="" selected>---Escolha----</option>

                <optgroup label="Regial Nordeste">
                    <option value="AL">Alagoas</option>

                    <option value="BA">Bahia</option>

                    <option value="Se">Sergipe</option>
                </optgroup>

                    <optgroup label="regiao Sul">
                        <option value="SP">Sao Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
             </select>
             <p>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option value="ADM">Administracao</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="MEC">Mecanico</option>
                </datalist>
             </p>
             <P>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
             </P>
             <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
